<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
<!--                <img src="assets/img/app/logo.png">-->
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <h5>{{formTitle}}</h5>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                    <div class="form-group">
                        <input formControlName="email" class="form-control validation-field" placeholder="Email" type="email" (keyup.enter)="onSubmit(form.value)">
                        <small class="text-danger" *ngIf="f.email.touched && f.email.errors?.required">Email is required</small>
                        <small class="text-danger" *ngIf="f.email.touched && f.email.errors?.pattern">Email format incorrect</small>
                    </div>
                    <div class="form-group">
                        <input formControlName="password" class="form-control validation-field" placeholder="Password" type="password" (keyup.enter)="onSubmit(form.value)">
                        <small class="text-danger" *ngIf="f.password.touched && f.password.errors?.required">Password is required</small>
                    </div>


<!--                    <div class="form-group d-flex justify-content-between">-->
<!--                        <div class="custom-control custom-checkbox">-->
<!--                            <input type="checkbox" class="custom-control-input" id="login-checkbox">-->
<!--                            <label class="custom-control-label" for="login-checkbox">Remember Me</label>-->
<!--                        </div>-->
<!--                        <a [routerLink]="['/auth/password-assistance']" class="transition d-none">Forgot Password?</a>-->
<!--                    </div>-->
                    <div class="form-group">
                        <button [disabled]="!form.valid"
                                (click)="onSubmit(form.value)"
                                class="btn btn-purple btn-block"
                                type="submit">
                            Login
                            <img *ngIf="loading" class="pl-2" src="assets/img/app/loading.gif"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
